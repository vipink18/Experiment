<div class="body">

<div class="navbar">
  <div class="logo">
    <img src="../../assets/images/logo.png" alt="Brand Logo" />
  </div>
  <div class="navbar-links">
    <a routerLink="/" class="active">Home</a>
    <a routerLink="/userLogin">User Login</a>
    <a routerLink="/ambulanceLogin">Ambulance Login</a>
    <a routerLink="/hospitalLogin">Hospital Login</a>
  </div>
</div>

<div class="container col-md-6">
  <h1>Register User</h1>
  <form [formGroup]="registerForm" (ngSubmit)="userRegister()">
    <div class="form-group" [ngClass]="{ 'has-error': isFieldInvalid('userName') }">
      <label for="userName">Name</label>
      <input type="text" formControlName="userName" class="form-control">
      <div class="error-message" *ngIf="isFieldInvalid('userName')">Name should be text</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': isFieldInvalid('userContactNumber') }">
      <label for="userContactNumber">Contact Number</label>
      <input type="tel" formControlName="userContactNumber" class="form-control">
      <div class="error-message" *ngIf="isFieldInvalid('userContactNumber')">Contact number should be exactly 10 digits</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': isFieldInvalid('userEmailId') }">
      <label for="userEmailId">Email</label>
      <input type="email" formControlName="userEmailId" class="form-control">
      <div class="error-message" *ngIf="isFieldInvalid('userEmailId')">Invalid email format</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': isFieldInvalid('userLocation') }">
      <label for="userLocation">Location</label>
      <input type="text" formControlName="userLocation" class="form-control">
      <div class="error-message" *ngIf="isFieldInvalid('userLocation')">Location should be text</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': isFieldInvalid('userPassword') }">
      <label for="userPassword">Password</label>
      <input type="password" formControlName="userPassword" class="form-control">
      <div class="error-message" *ngIf="isFieldInvalid('userPassword')">Password must be greater than 8 characters and follow the specified criteria</div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
    <div>
      <p>Already have an account?
        <a routerLink="/userLogin">Login</a>
      </p>
    </div>
  </form>
</div>
</div>
