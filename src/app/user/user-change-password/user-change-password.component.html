  <div class="navbar">
    <div class="logo">
      <img src="../../assets/images/logo.png" alt="Brand Logo" />
    </div>
    <div class="navbar-links">
      <a routerLink="/" class="active">Home</a>
      <a routerLink="/userLogin">User Login</a>
      <a routerLink="/ambulanceLogin">Ambulance Login</a>
      <a routerLink="/hospitalLogin">Hospital Login</a>
    </div>
  </div>
  
  <div class="change-password-container">
    <h2>Change Password</h2>
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="oldPassword">Current Password:</label>
        <input type="password" id="oldPassword" formControlName="oldPassword" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" formControlName="newPassword" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="confirmNewPassword">Confirm New Password:</label>
        <input type="password" id="confirmNewPassword" formControlName="confirmNewPassword" class="form-control" required>
      </div>
      <div class="error-message" *ngIf="apiError">{{ apiError }}</div>
      <button type="submit" [disabled]="isSubmitting">Change Password</button>
    </form>
  </div>
