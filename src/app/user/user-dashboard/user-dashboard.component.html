<!-- <div class="dashboard-container"> -->
  <div class="navbar">
    <div class="logo">
      <img src="../../assets/images/logo.png" alt="Brand Logo" />
    </div>
    <div class="navbar-links">
      <a routerLink="/" class="active">Home</a>
      <a routerLink="/viewAmbulances">Book Ambulance</a>
      <a routerLink="/previousUserBookings">Previous Bookings</a>
      <a routerLink="/updateUserDetails">Update User Details</a>
    </div>
    <div class="logout">
      <button (click)="logout()" class="btn btn-danger">Logout</button>
    </div>
  </div>

  

  <div class="cards">
    <div class="card" (click)="navigateToBookAmbulances()">
      <img src="../../../assets/images/book_ambulance.jpg" alt="Book Ambulance" />
      <div class="card-text">Book Ambulance</div>
    </div>
    <div class="card" (click)="navigateToPreviousBookings()">
      <img src="../../../assets/images/booking_history.jpg" alt="Previous Bookings"/>
      <div class="card-text">Previous Bookings</div>
    </div>
    <div class="card" (click)="navigateToUpdateDetails()">
      <img src="../../../assets/images/update_details.jpg" alt="Update Details" />
      <div class="card-text">Update User Details</div>
    </div>
    <!-- Repeat similar code for other cards -->
  </div>

  <footer class="footer">
    <p>&copy; 2023 User Dashboard. All rights reserved.</p>
  </footer>
