<div class="body">
<div class="navbar">
  <div class="logo">
    <img src="../../assets/images/logo.png" alt="Brand Logo" />
  </div>
  <div class="navbar-links">
    <a routerLink="/user-dash" class="active">Back to Dashboard</a>
  </div>
</div>

<div class="container col-md-6">
    <h2>Update User Details</h2>
    <form (ngSubmit)="updateUserDetails()">
      <div class="form-group">
        <label for="userName">User Name:</label>
        <input type="text" id="userName" [(ngModel)]="userName" name="userName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="userContactNumber">User Contact Number:</label>
        <input type="tel" id="userContactNumber" [(ngModel)]="userContactNumber" name="userContactNumber" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="userLocation">User Location:</label>
        <input type="text" id="userLocation" [(ngModel)]="userLocation" name="userLocation" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
</div>
