<div class="body">
   <div class="navbar">
    <div class="logo">
      <img src="../../assets/images/logo.png" alt="Brand Logo" />
    </div>
    <div class="navbar-links">
      <a routerLink="/" class="active">Home</a>
      <a routerLink="/userLogin">User Login</a>
      <a routerLink="/ambulanceLogin">Ambulance Login</a>
      <a routerLink="/hospitalLogin">Hospital Login</a>
    </div>
  </div>
  
  <div class="login-container">
    <h2>Hospital Login</h2>
    <form (ngSubmit)="login()" [formGroup]="loginForm">
      <div class="form-group" [ngClass]="{ 'has-error': isFieldInvalid('emailId') }">
        <label for="usernameOrEmail">Email:</label>
        <input type="email" id="emailId" name="emailId" formControlName="emailId">
        <div class="error-message" *ngIf="isFieldInvalid('emailId')">Invalid email format</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': isFieldInvalid('password') }">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" formControlName="password">
        <div class="error-message" *ngIf="isFieldInvalid('password')">
          Password must be at least 8 characters long with one uppercase letter, one lowercase letter, one number, and one special character.
        </div>
      </div>
      <button type="submit" [disabled]="!loginForm.valid">Login</button>
      <div>
        <p>Not Registered Yet?</p>
        <a routerLink="/hospitalRegister">Register Here</a>
      </div>
      <div>
        <a routerLink="/changeHospitalPassword">Forgot Password?</a>
      </div>
    </form>
  </div>

</div>
