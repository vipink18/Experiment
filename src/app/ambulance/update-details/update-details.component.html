<div class="navbar">
  <div class="logo">
    <img src="../../assets/images/logo.png" alt="Brand Logo" />
  </div>
  <div class="navbar-links">
    <a routerLink="/ambulance-dash" class="active">Back to Dashboard</a>
  </div>
</div>

<div class="container col-md-6">
    <h2>Update Ambulance Driver Details</h2>
    <form (ngSubmit)="updateDriverDetails()">
      <div class="form-group">
        <label for="ambDriverName">Ambulance Driver Name:</label>
        <input type="text" id="ambDriverName" [(ngModel)]="ambDriverName" name="ambDriverName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="ambDriverContactNumber">Ambulance Driver Contact Number:</label>
        <input type="tel" id="ambDriverContactNumber" [(ngModel)]="ambDriverContactNumber" name="ambDriverContactNumber" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="ambDriverLocation">Ambulance Driver Location:</label>
        <input type="text" id="ambDriverLocation" [(ngModel)]="ambDriverLocation" name="ambDriverLocation" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="ambStatus">Ambulance Driver Status:</label>
        <input type="text" id="ambStatus" [(ngModel)]="ambStatus" name="ambStatus" class="form-control" required>
      </div>      
      <div class="form-group">
        <label for="ambType">Ambulance Type:</label>
        <input type="text" id="ambType" [(ngModel)]="ambType" name="ambType" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
